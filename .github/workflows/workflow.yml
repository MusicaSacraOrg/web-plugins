name: workflow.yml
on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: 24
            cache: 'npm'

        - name: Install dependencies
          run: npm install

        - name: Eslint
          run: npm run lint


  build:
    name: Build
    runs-on: ubuntu-latest

    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm ci

      - name: Build
        run: npm run build