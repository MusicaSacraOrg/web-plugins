name: workflow.yml
on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
        - name: ⬇️ Checkout repo
          uses: actions/checkout@v4

        - name: 🟢 Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 20
            cache: 'npm'

        - name: 📦 Install dependencies
          run: npm install

        - name: 🔍 Run ESLint
          run: npm run lint


  build:
    name: Build
    runs-on: ubuntu-latest

    needs: lint  # ✅ Wait for lint to pass before building

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Build all packages
        run: npm run build