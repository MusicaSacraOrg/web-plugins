name: workflow.yml
on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: 🔧 Setup Node.js Environment
        uses: ./.github/actions/setup-node
        with:
          node-version: 20

      - name: ESLint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest

    needs: lint

    steps:
      - name: 🔧 Setup Node.js Environment
        uses: ./.github/actions/setup-node
        with:
          node-version: 24

      - name: 🛠️ Build all packages
        run: npm run build